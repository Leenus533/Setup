- name: Install ZSH
  block:
    - name: Install ZSH (Linux)
      become: yes
      ansible.builtin.package:
        name: zsh
        state: present
      when: ansible_distribution != "MacOSX"

    - name: Install ZSH (macOS)
      ansible.builtin.homebrew:
        name: zsh
        state: present
      become: yes
      become_user: "{{ ansible_user_id }}"
      when: ansible_distribution == "MacOSX"
  tags: zsh

- name: Change default shell to zsh for current user
  ansible.builtin.command:
    cmd: chsh -s /bin/zsh {{ ansible_user_id }}
  become: yes
  tags: zsh

- name: Check that the ~/.oh-my-zsh directory exists
  ansible.builtin.stat:
    path: "{{ oh_my_zsh_dir }}"
  register: oh_my_stats
  tags: zsh

- name: Install Oh-My-Zsh
  block:
    - name: Install Oh-My-Zsh (Linux)
      ansible.builtin.shell:
        cmd: curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh > ~/.oh-my-installer && chmod +x ~/.oh-my-installer && ~/.oh-my-installer
      when: ansible_distribution != "MacOSX"
      become_user: "{{ ansible_user_id }}"

    - name: Install Oh-My-Zsh (macOS)
      ansible.builtin.shell:
        cmd: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
      when: ansible_distribution == "MacOSX"
      become_user: "{{ ansible_user_id }}"
  tags: zsh
  when: oh_my_stats.stat.exists == False

- name: Install zsh-autosuggestions
  ansible.builtin.git:
    repo: "https://github.com/zsh-users/zsh-autosuggestions.git"
    dest: "{{ zsh_plugins_dir }}/zsh-autosuggestions"
  tags: zsh
  become: yes
  become_user: "{{ ansible_user_id }}"

- name: Clone zsh-fzf-history-search repository
  ansible.builtin.git:
    repo: "https://github.com/joshskidmore/zsh-fzf-history-search.git"
    dest: "{{ zsh_plugins_dir }}/zsh-fzf-history-search"
  tags: zsh
  become: yes
  become_user: "{{ ansible_user_id }}"

